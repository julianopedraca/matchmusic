<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Musicmatch</title>
</head>
<body>
    <div class="musicmatch-wrapper">
        <div class="musicmatch-phone">
            <img src="/src/guitarman.png" alt="guitarman">
        </div>
        <div class="musicmatch-continue">
            <div class="group">
                <img src="/src/musicmatchlogo.png" class="musicmatch-logo" alt="logo-musicmatch">
                <div class="profile-photo">
                    <img src="/src/music-black-and-white-photography-guitar-concert-singer-99116-pxhere.com.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="musicmatch-login">Continue como naojuba</a>
                <a href="#" class="musicmatch-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é naojuba</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
