<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Musicamatch</title>
</head>

<body>
    <div class="musicmatch-wrapper">
        <div class="musicmatch-phone">
            <img src="/src/guitarman.png" alt="celular">
        </div>
        <div class="matchmusic-continue">
            <img class="" src="/src/musicmatchlogo.png" alt="logo">
            <div class="profile-photo">
                <img src="/src/music-black-and-white-photography-guitar-concert-singer-99116-pxhere.com.jpg"
                    alt="foto perfil">
            </div>
            <a href="#" class="musicmatch-login">continue como </a>
            <a href="#" class="misicmatch-logout"> remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é usuario
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">criar conta</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="app-store">
                <img src="/src/5a902db97f96951c82922874.png" alt="app store">
                <img src="/src/5a902dbf7f96951c82922875.png" alt="google play">
            </div>
        </div>
</body>

</html>
